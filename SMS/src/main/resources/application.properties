#confiuring the database. We do not need to add jdbc driver because it will detect automatically
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sms
spring.datasource.username=root
spring.datasource.password=Wanted@777

##Hybernate : It requires dialect to generate database query
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
## automatically create and updat the table in the database when needed by 
##update, create, create-drop, validate are the properties
spring.jpa.hibernate.ddl-auto=update
#It will show the query generated by hibernate
spring.jpa.show-sql=true
#It will show the query generated by hibernate
logging.level.org.hibernate.SQL=debug
server.port=9191


